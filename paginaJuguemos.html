               <polygon points="55 45 ,95 45,115 62,30 62" fill="#F0E9D2" id="exterior2"></polygon>

           </a>

        <nav>

    <main>
        <section class="seccionfoto">

            <div class="divdrop">

                <div ondrop="drop(event)" ondragover="over(event)" id="1" class="drop"><p class="textodrop" id="p2">arrastre y suelte la imagen aqui</p></div>

            <div class="imagenes">

                <img ondragstart="drag(event)" id="imagen2" draggable="true" class="imagenjuego" src="./imagenes/rompe2.png"alt="imagen juego2">

                <img ondragstart="drag(event)"  id="imagen1" draggable="true" class="imagenjuego" src="./imagenes/Rompe1.png" alt="imagen juego1">

                <img ondragstart="drag(event)" id="imagen3" draggable="true" class="imagenjuego" src="./imagenes/Rompe3.png"alt="imagen juego3">

            </div>
            <div onclick="reinicio()" class="botonvideo">
                <p> Reiniciar </p>
            </div>
        </section>

    <footer>
